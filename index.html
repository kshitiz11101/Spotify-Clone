           <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://raw.githubusercontent.com/CyberW0lves/spotify/client/public/favicon.ico" />
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Images/spotify.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">

            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="Cover/1.jpeg" alt="1">
                    <span>System pe System</span>
                    <span class="songlistplay"><span class="timestamp">03.04 <i
                                class="fa SongItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Cover/2.jpeg" alt="1">
                    <span>Obsessed</span>
                    <span class="songlistplay"><span class="timestamp">03:10 <i
                                class="far SongItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Cover/3.jpeg" alt="1">
                    <span>Excuses</span>
                    <span class="songlistplay"><span class="timestamp">02:56 <i
                                class="far SongItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Cover/4.jpg" alt="1">
                    <span>Rao Sahab</span>
                    <span class="songlistplay"><span class="timestamp">02:54 <i
                                class="far SongItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Cover/5.webp" alt="1">
                    <span>Daku</span>
                    <span class="songlistplay"><span class="timestamp">02:20 <i
                                class="far SongItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Cover/6.jpg" alt="1">
                    <span>Lemonade</span>
                    <span class="songlistplay"><span class="timestamp">02:46 <i
                                class="far SongItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Cover/7.jpg" alt="1">
                    <span>Bewafa</span>
                    <span class="songlistplay"><span class="timestamp">03:42 <i
                                class="far SongItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Cover/8.jpeg" alt="1">
                    <span>Get up Jawani</span>
                    <span class="songlistplay"><span class="timestamp">03:33 <i
                                class="far SongItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Cover/9.webp" alt="1">
                    <span>No Love</span>
                    <span class="songlistplay"><span class="timestamp">03:32 <i
                                class="far SongItemPlay fa-sharp fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="Images/giphy.gif" width="42px" alt="" id="gif"> <span id="masterSongName">System pe System</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
